<script>
  const ws = new WebSocket("wss://voice-stream-server2.onrender.com");
  let recorder, stream;

  ws.onopen = () => {
    console.log("âœ… WebSocket connected");
  };

  ws.onerror = (e) => console.error("âŒ WS error", e);

  document.getElementById("startBtn").onclick = async () => {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);

      recorder.ondataavailable = e => {
        if (e.data.size > 0 && ws.readyState === 1) {
          ws.send(e.data);
          console.log("ğŸ“¤ Sending audio chunk", e.data);
        }
      };

      recorder.start(200);
      console.log("ğŸ¤ Recording started");
    } catch (err) {
      console.error("ğŸ™ï¸ Mic permission denied", err);
    }
  };
</script>
