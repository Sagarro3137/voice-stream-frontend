<!DOCTYPE html>
<html>
<head>
  <title>Mic Broadcaster</title>
</head>
<body>
  <h2>ğŸ¤ Live Mic Broadcaster</h2>
  <p id="status">Connecting...</p>

  <script>
    const status = document.getElementById("status");
    const socket = new WebSocket("wss://voice-stream-server2.onrender.com");

    socket.addEventListener("open", () => {
      status.innerText = "âœ… Connected. Streaming audio...";
      socket.send("broadcaster");

      navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
        const mediaRecorder = new MediaRecorder(stream, {
          mimeType: "audio/webm",
        });

        mediaRecorder.addEventListener("dataavailable", (event) => {
          if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
            socket.send(event.data);
          }
        });

        mediaRecorder.start(250); // send audio every 250ms
      });
    });

    socket.addEventListener("close", () => {
      status.innerText = "âŒ Disconnected.";
    });

    socket.addEventListener("error", () => {
      status.innerText = "âš ï¸ Connection Error.";
    });
  </script>
</body>
</html>
